<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>

    <h1>
        Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.
    </h1>
    
    <script>
        let n1 = parseFloat(prompt("Digite o numero 1"));
        let n2 = parseFloat(prompt("Digite o numero 2"));
        let n3 = parseFloat(prompt("Digite o numero 3"));
        let n4 = parseFloat(prompt("Digite o numero 4"));
        let n5 = parseFloat(prompt("Digite o numero 5"));
        let n6 = parseFloat(prompt("Digite o numero 6"));
        let n7 = parseFloat(prompt("Digite o numero 7"));
        let n8 = parseFloat(prompt("Digite o numero 8"));
        let n9 = parseFloat(prompt("Digite o numero 9"));
        let n10 = parseFloat(prompt("Digite o numero 10"));

       document.write("<h1>A média aritmética é </br></h1>");
       document.write( n1 + " " +n2+ " " + n3+ " " + n4 + " " +n5 + " " +n6 + " " +n7+ " " + n8 + " " +n9 + " " + n10 + " / 10 é: ");

       let media = (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10)/10
       document.write(media)
    </script>

</body>
</html>
