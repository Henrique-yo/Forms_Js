<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>

    <h1>
        Faça um programa que leia dois valores informados pelo usuário e exiba uma das três mensagens a seguir: ‘Números iguais’, caso os números sejam iguais ‘Primeiro é maior’, caso o primeiro seja maior que o segundo; ‘Segundo maior’, caso o segundo seja maior que o primeiro.
    </h1>
    
    <script>
        let n1 = parseFloat(prompt("Digite o numero 1"));
        let n2 = parseFloat(prompt("Digite o numero 2"));

        document.write("<h1>Veja seu numero</br></h1>");

        if (n1>n2){
            document.write(" O primeiro numero é maior" );
        }else if(n2>n1){
            document.write(" O segundo é maior" );
        }else{
            document.write("O maior numero é igual" );
        }
    </script>

</body>
</html>
