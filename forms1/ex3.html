<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>

    <h1>
        Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
    </h1>
    
    <script>
        alert("Qual o maior numero");
        let n1 = parseFloat(prompt("Digite o numero 1"));
        let n2 = parseFloat(prompt("Digite o numero 2"));
        let n3 = parseFloat(prompt("Digite o numero 3"));


        if (n1>n2 && n1>n3){
            document.write(" O maior numero é " + n1 );
        }else if(n2>n1 && n2>n3){
            document.write("O maior numero é " + n2 );
        }else{
            document.write("O maior numero é " + n3 );
        }
    </script>

</body>
</html>
